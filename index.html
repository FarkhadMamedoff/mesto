<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/profile-avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__button profile__button_type_edit"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__button profile__button_type_add"></button>
    </section>

    <section class="elements">

    </section>

    <section class="popup">
      <div class="popup__container">
        <form class="popup__block">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" placeholder="ФИО" class="popup__input popup__input_type_name">
          <input type="text" placeholder="Род деятельности" class="popup__input popup__input_type_profession">
          <button type="submit" class="popup__button popup__button_type_submit">Сохранить</button>
        </form>
        <button type="button" class="popup__button popup__button_type_close"></button>
      </div>
    </section>

    <section class="popup popup_type_add-element">
      <div class="popup__container">
        <form class="popup__block">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" placeholder="Название" class="popup__input popup__input_type_name">
          <input type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_type_profession">
          <button type="submit" class="popup__button popup__button_type_submit">Создать</button>
        </form>
        <button type="button" class="popup__button popup__button_type_close"></button>
      </div>
    </section>

    <section class="popup popup_type_open-image">
      <div class="image-container">
        <img src="#" alt="" class="image-container__image">
        <h2 class="image-container__title"></h2>
        <button type="button" class="popup__button popup__button_type_close"></button>
      </div>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022. Mesto Russia</p>
  </footer>

  <template id="element-template">
    <article class="elements__item element">
      <img src="#" alt="" class="element__image">
      <button type="button" class="element__button element__button_type_delete"></button>
      <div class="element__container">
        <h2 class="element__title"></h2>
        <button type="button" class="element__button element__button_type_like-default"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
